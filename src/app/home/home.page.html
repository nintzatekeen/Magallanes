<ion-grid class="ion-no-margin">
  <ion-row class="barraSuperior">
    <ion-col size-xs="12" size-sm="8" offset-sm="2" >
      <app-buscador (alSeleccionar)="ver($event)"></app-buscador>
    </ion-col>
    <ion-col size-sm="1">
      <ion-button fill="clear" shape="circle" (click)="mostrarFiltro()" #botonFiltro>
        <ion-icon slot="icon-only" src="../../assets/icon/filter.svg"></ion-icon>
      </ion-button>
      <ion-card *ngIf="filtroVisible" class="cardOpciones" #tarjetaOpciones>
        <ion-card-header>
          <ion-card-title>Filtro</ion-card-title>
          <ion-card-subtitle>OMITIR:</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col size="6" offset="1">
                <ion-checkbox labelPlacement="end" (ionChange)="cambiarFiltro('Summary')" #checkResumenes>Res√∫menes</ion-checkbox>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="6" offset="1">
                <ion-checkbox labelPlacement="end" (ionChange)="cambiarFiltro('Other')" #checkOtros>Otros</ion-checkbox>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="6" offset="1">
                <ion-checkbox labelPlacement="end" (ionChange)="cambiarFiltro('Character')" #checkCharacter>Character</ion-checkbox>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="animes != null && animes.length > 0">
    <ion-col size-xs="12" size-sm="8" offset-sm="2">
      <ion-content [scrollEvents]="true" class="contentScroll">
        <ion-list class="ion-no-padding">
          <app-anime *ngFor="let anime of animes; let i = index" [indice]="i + 1" [anime]="anime" ></app-anime>
        </ion-list>
      </ion-content>
    </ion-col>
  </ion-row>
</ion-grid>
