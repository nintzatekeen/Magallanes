<ion-grid class="ion-no-margin">
  <ion-row class="barraSuperior">
    <ion-col size-xs="12" size-sm="10">
      <app-buscador (alSeleccionar)="ver($event)" (alAbrirFiltro)="mostrarFiltro()"></app-buscador>
      <app-tarjeta-opciones titulo="Filtro de búsqueda" subtitulo="Omitir:" #filtroBusqueda>
        <ion-grid>
          <ion-row>
            <ion-col size="6" offset="1">
              <ion-checkbox labelPlacement="end" [(ngModel)]="summary" #checkResumenes>Resúmenes</ion-checkbox>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6" offset="1">
              <ion-checkbox labelPlacement="end" [(ngModel)]="other" #checkOtros>Otros</ion-checkbox>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6" offset="1">
              <ion-checkbox labelPlacement="end" [(ngModel)]="character" #checkCharacter>Character</ion-checkbox>
            </ion-col>
          </ion-row>
        </ion-grid>
      </app-tarjeta-opciones>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="barraProgreso">
    <ion-col size="12">
      <ion-progress-bar type="indeterminate"></ion-progress-bar>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="animes != null && animes.length > 0">
    <ion-col size-xs="12" size-sm="8" offset-sm="2" class="contentScroll">
      
      <ion-item class="overflowVisible">
        <ion-grid>
          <ion-row>
            <ion-col size="6" class="flexTextoCentradoVerticalmente">Capítulos: {{ getCapitulosTotales() }}</ion-col>
            <ion-col size="6" style="z-index: 3;">
              <ion-button class="ion-float-right" shape="round" *ngIf="barraProgreso" (click)="cancelarBusqueda()">Cancelar</ion-button>
              <ion-button class="ion-float-right" shape="round" *ngIf="!barraProgreso && animes" (click)="solicitarLimpiar()">Limpiar</ion-button>
              <ion-button class="ion-float-right" fill="clear" shape="circle" (click)="mostrarVisibilidad()" id="botonVisibilidad" #botonVisibilidad>
                <ion-icon slot="icon-only" src="assets/icon/visibility.svg"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <app-tarjeta-opciones class="filtroVisibilidad" titulo="Mostrar" subtitulo="" #filtroVisibilidad>
        <div class="contenedorFiltroVisualizacion">
          <div class="itemFiltroVisualizacion" *ngFor="let tipo of clavesDeTipos">
            <ion-checkbox justify="start" labelPlacement="end" [checked]="tipos.get(tipo)" (ionChange)="cambiarVisualizacion(tipo)">{{ tipo }}</ion-checkbox>
          </div>
        </div>
      </app-tarjeta-opciones>

      <ion-content [scrollEvents]="true">        
        <ion-list class="ion-no-padding">
          <app-anime *ngFor="let anime of animesVisibles; let i = index" [indice]="i + 1" [anime]="anime" (alClicar)="abrirNavegador($event)" ></app-anime>
        </ion-list>
      </ion-content>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-toast
[isOpen]="isToastOpen"
[duration]="5000"
(didDismiss)="setOpen(false)"
#toastAviso
></ion-toast>
<ion-alert
  [isOpen]="isAlertOpen"
  [buttons]="alertButtons"
  (didDismiss)="setAlertOpen(false)"
#alerta></ion-alert>
