<ion-item>
  <ion-grid class="ion-no-padding">
    <ion-row style="min-height: 100px;">
      <ion-col size-xs="2" size-xl="1" class="col-centrada"><ion-badge>{{indice}}</ion-badge></ion-col>
      <ion-col size-xs="2" size-xl="1">
        <img [src]="anime?.image" alt="avatar" class="imganime" />
        <!-- <ion-avatar>
          <img [src]="image" alt="avatar" class="imganime" />
        </ion-avatar> -->
      </ion-col>
      <ion-col size="10">
        <ion-grid class="ion-no-padding">
          <ion-row>
            <ion-col size="12">
              <div class="contenedorTitulo">{{ anime?.title }}</div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
